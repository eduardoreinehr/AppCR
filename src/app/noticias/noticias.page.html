<ion-header>
  <ion-toolbar color="verminicial">
      <ion-back-button slot="start"></ion-back-button>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
<ion-card-content *ngFor="let noticia of listaNoticias">
<ion-card-title color="verminicial">{{noticia.titulo}}</ion-card-title>
<ion-icon name="calendar"></ion-icon>{{noticia.data}}
<ion-icon name="person"></ion-icon>{{noticia.autor}}
<ion-img [src]="noticia.img"></ion-img>
<ion-button color="verminicial" slot="end" size="small" (click)="mostraNoticia(noticia)">Ver Mais</ion-button>
</ion-card-content>
</ion-card>



</ion-content>

      <label class="tamanho-font2"> A escola foi instalada no ano de 1993, oferecendo o curso de Estruturas Navais, num convênio estabelecido entre a Prefeitura Municipal de Barra Bonita e a Cesp (companhia energética). O nome da escola foi uma homenagem ao Comendador João Rays, antigo proprietário do porto de areia da cidade. No ano de 1994 o Centro Paula Souza assumiu a Escola Técnica e passou a administrar o curso.

          Por conta do curso de Estruturas Navais, a escola passou a ser conhecida na cidade como “NAVAL”.
          
          Reconhecida regionalmente pela qualidade de ensino que oferece, a escola também realiza parcerias, eventos, palestras e exposições abertas à comunidade. Nos últimos anos têm se destacado na cidade e região pelas oportunidades de estágio e emprego oferecidas por meio de parcerias com o setor produtivo.
          
          Também tem se tornado referência de qualidade no ensino público por conta do bom desempenho dos alunos nos principais vestibulares do país e no Exame Nacional do Ensino Médio (ENEM), ficando em primeiro lugar entre as escolas públicas da cidade e região.</label>
